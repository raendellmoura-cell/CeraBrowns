<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formação Cera Brows - Dayanna Ursini</title>
    <meta name="description" content="Aprenda o método de design de sobrancelhas com cera e henna para fidelizar clientes." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN kept for compatibility with existing config) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#17120E', // Background principal
                brown: '#2A1E17', // Marrom profundo
                beige: '#F5EFE6', // Bege base
                offwhite: '#FFF9F0', // Texto claro
                sand: '#E7D9C8', // Cards areia
                gold: '#B08A5A', // CTA Dourado Queimado
                bronze: '#7A5A3A', // Hover
                chocolate: '#1F1612', // Variação suave para gradientes
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', '"Cormorant Garamond"', 'serif'],
              sans: ['"Manrope"', 'sans-serif'],
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling & Premium styling */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #17120E;
        color: #FFF9F0;
        /* Custom Scrollbar */
        scrollbar-width: thin;
        scrollbar-color: #2A1E17 #17120E;
      }
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #17120E;
      }
      body::-webkit-scrollbar-thumb {
        background-color: #2A1E17;
        border-radius: 4px;
        border: 2px solid #17120E;
      }

      /* Noise Texture - Subtle Grain */
      .bg-noise {
        position: relative;
      }
      .bg-noise::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
        opacity: 0.4;
      }
      .bg-noise > * {
        position: relative;
        z-index: 1;
      }
    </style>

}
</script>
